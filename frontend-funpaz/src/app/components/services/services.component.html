<!-- carousel -->
<app-carousel></app-carousel>

<!-- Servicios -->
<div
  class="container"
  style="text-align: center; margin-top: 5%; margin-bottom: 5%"
>
  <div class="row">
    <h4 class="featurette-head text-primary fs-6">
      FUNPAZ I.P.S - Clínica de Salud Mental
    </h4>
    <h2 class="text-primary fs-2" style="text-align: center">
      Servicios ofrecidos por FUNPAZ
    </h2>
    <p class="lead" style="margin-bottom: 5%">
      En la clínica de salud mental FUNPAZ contamos con los siguientes
      servicios:
    </p>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let service of services">
      <div class="card mb-2" style="margin-bottom: 10%">
        <img
          src="assets/images/{{ service.image }}"
          class="card-img-top"
          alt="{{ service.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ service.name }}</h5>
          <p class="card-text">{{ service.description }}</p>
        </div>
        <div class="card-footer">
          <a href="/contact" class="btn btn-primary">Contáctanos</a>
        </div>
      </div>
    </div>
  </div>
</div>
